name: Docker Publish

on:
  workflow_run:
    workflows: ["CI Publish"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID of the "CI Publish" workflow to download artifacts from'
        required: true
        type: string
      tag_name:
        description: 'Docker Tag to apply (e.g., v1.0.5)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  push_to_registry:
    name: Build & Push Docker Image
    # Only run if the upstream workflow succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Version
        id: get_version
        run: |
          # 1. Try manual input first
          TAG_NAME="${{ inputs.tag_name }}"
          
          # 2. If empty, try getting it from the workflow_run event
          if [[ -z "$TAG_NAME" ]]; then
            TAG_NAME="${{ github.event.workflow_run.head_branch }}"
          fi
          
          # 3. Fallback validation
          if [[ -z "$TAG_NAME" || "$TAG_NAME" == "null" ]]; then
             TAG_NAME="latest"
          fi
          
          echo "Building for version: $TAG_NAME"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Download Linux AMD64 Artifacts
        uses: actions/download-artifact@v4
        with:
          name: mangatan-linux-amd64
          path: download_amd64
          run-id: ${{ inputs.run_id || github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Linux ARM64 Artifacts
        uses: actions/download-artifact@v4
        with:
          name: mangatan-linux-arm64
          path: download_arm64
          run-id: ${{ inputs.run_id || github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Context
        run: |
          # Rename files to exactly what the Dockerfile expects
          # Note: We look in download_amd64 now, not download_x64
          find download_amd64 -name "*.tar.gz" -exec cp {} mangatan-linux-amd64.tar.gz \;
          find download_arm64 -name "*.tar.gz" -exec cp {} mangatan-linux-arm64.tar.gz \;
          
          ls -lh *.tar.gz

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.get_version.outputs.tag }}
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}