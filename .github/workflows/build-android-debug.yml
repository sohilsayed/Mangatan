name: Build Android Debug APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'APK version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Yarn
      run: npm install --global yarn

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK components
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platforms;android-26" "build-tools;33.0.0" "ndk;26.1.10909125"

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-linux-android,armv7-linux-androideabi

    - name: Install cargo-apk2
      run: cargo install --git https://github.com/kolbyml/cargo-apk2

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2

    - name: Build WebUI assets
      run: make android_webui

    - name: Download Android JAR
      run: make download_android_jar

    - name: Download Android JRE
      run: make download_android_jre

    - name: Build Android APK
      working-directory: bin/mangatan_android
      run: cargo apk2 build

    - name: Rename APK with version
      run: mv bin/mangatan_android/target/debug/apk/mangatan_android.apk mangatan-android-debug-${{ inputs.version }}.apk

    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mangatan-android-debug-${{ inputs.version }}
        path: mangatan-android-debug-${{ inputs.version }}.apk
        retention-days: 30